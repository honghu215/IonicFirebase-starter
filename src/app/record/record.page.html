<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Records</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>

  <ion-list>
    <ion-item-sliding *ngFor="let image of images">
      <ion-item lines="inset" button [routerLink]="['/record-detail', image.id]">
        <ion-label>
          {{ image.createdAt | date:'short' }}
          <p>{{ image.id }}</p>
        </ion-label>
      </ion-item>
    </ion-item-sliding>
  </ion-list>

      <img [src]="image.url">
    </ion-item>
  </ion-list> -->
</ion-content>
