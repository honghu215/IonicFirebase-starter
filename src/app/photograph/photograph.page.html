<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Take A Picture</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>

  <div style="display:flex; flex-direction: column; justify-content: center">
    <ion-button expand="full" (click)="capture(1)">Ttake a picture</ion-button>
    <ion-button expand="full" (click)="capture(0)">Select a picture</ion-button>
    <ion-button expand="full" (click)="getNutrition()">Calculate nutrition</ion-button>
  </div>

  <div *ngIf="nutritionItems != null">
    <ion-card *ngFor="let nutritionItem of nutritionItems">
      <ion-card-content>
        <ion-list>
          <ion-list-header>{{ nutritionItem.food_name }}</ion-list-header>
          <ion-row>
            <ion-col size="6">
              <ion-item>Sodium</ion-item>
            </ion-col>
            <ion-col size="3">
              <ion-item>{{ nutritionItem.nf_sodium }}</ion-item>
            </ion-col>

          </ion-row>
          <ion-item>{{ nutritionItem.nf_cholesterol }}</ion-item>
          <ion-item>{{ nutritionItem.nf_suggars }}</ion-item>
          <ion-item>{{ nutritionItem.nf_potassium }}</ion-item>
        </ion-list>
      </ion-card-content>
    </ion-card>
  </div>



  <ion-card *ngIf="imageLabels.length > 0">
    <img src="{{ imageUrl }}" />
    <ion-card-content>
      <h2 style="text-align:center">{{ itemName }} ?</h2>
      <ion-row no-padding>
        <ion-col size="6">
          <ion-button expand="full" color="danger" (click)="close()">
            <ion-icon name="close" slot="icon-only"></ion-icon>
          </ion-button>
        </ion-col>
        <ion-col size="6">
          <ion-button expand="full" color="success" (click)="openModal()">
            <ion-icon name="checkmark" slot="icon-only"></ion-icon>
          </ion-button>
        </ion-col>
      </ion-row>
      <!-- <ion-list radio-group>
        <ion-list-header>
          Labels
        </ion-list-header>
        <ion-item *ngFor="let label of imageLabels">
          <ion-label>{{ label.description }}</ion-label>
          <ion-radio></ion-radio>
        </ion-item>
      </ion-list> -->
    </ion-card-content>
  </ion-card>



</ion-content>
