<ion-content padding>
  <ion-card>
    <ion-card-header>
      <ion-card-title>
        How much do you eat?
      </ion-card-title>
    </ion-card-header>

    <ion-card-content>
      <ion-row>
        <ion-col size="3"><ion-item>{{ quantity }}</ion-item></ion-col>
        <!-- <ion-label position="stacked">Quantity</ion-label> -->
        <ion-col size="3"><ion-button (click)="openSelector()">Quantity</ion-button></ion-col>
        <ion-col size="5"><ion-input [(ngModel)]="unit" placeholder="Unit"></ion-input></ion-col>
      </ion-row>
      <ion-row no-padding>
        <ion-col size="6">
          <ion-button expand="full" color="danger" (click)="close()">
            <ion-icon name="close" slot="icon-only"></ion-icon>
          </ion-button>
        </ion-col>
        <ion-col size="6">
          <ion-button expand="full" color="success" (click)="return()">
            <ion-icon name="checkmark" slot="icon-only"></ion-icon>
          </ion-button>
        </ion-col>
      </ion-row>

      <ion-item>
        <ion-button expand="full" color="primary" (click)="confirm()">Confirm</ion-button>
      </ion-item>
    </ion-card-content>
  </ion-card>

</ion-content>
